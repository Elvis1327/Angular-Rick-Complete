

<div class="main-container">
  <div class="card-info">
    <h1>Sign Up</h1>
    <hr>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="inputs">
        <label for="name">Name</label>
      <input  type="text"
              placeholder="Enter your Name"
              formControlName="name"
              class="input">
      </div>
      <div class="inputs">
        <label for="email">Email</label>
        <input  type="email"
                placeholder="Enter your Email"
                class="input"
                formControlName="email">
      </div>
      <div class="inputs">
        <label for="password">Password</label>
        <input  type="text"
                placeholder="Enter your Password"
                class="input"
                formControlName="password">
      </div>
      <button type="submit"
              id="pri-boton"
              mat-raised-button color="primary">Sign Up</button>
    </form>
    <div class="tener-cuenta">
      <span>Ya tienes Cuenta?</span>
    <a [routerLink]="['/register/login']">Inicia Seccion Aqui</a>
    </div>
  </div>
</div>
